<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const list = document.querySelector("ul");
        const input = document.querySelector("input");
        const btn = document.querySelector("button");

        function addListElement () {
            const value = input.value;
            input.value = "";
            const listElement = document.createElement("li");
            const elementContent = document.createElement("span");
            const delBtn = document.createElement("button");
            delBtn.textContent = "Delete";
            elementContent.textContent = value;
            listElement.appendChild(elementContent);
            listElement.appendChild(delBtn);
            delBtn.addEventListener("click", () => {
                list.removeChild(listElement)
            });
            // listElement.setAttribute("class", "delBtn")
            list.appendChild(listElement);
            input.focus();
        }

        btn.addEventListener("click", addListElement)
        
        const delBtn = document.querySelectorAll(".delBtn");
        // delBtn.forEach(addEventListener("click", remove()))

    </script>
  </body>
</html>
